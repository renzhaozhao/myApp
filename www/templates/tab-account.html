<ion-view view-title="Account">
    <ion-content>
        <ion-list>
            <ion-toggle  ng-model="settings.autoMoney">
                自动转入管家宝
            </ion-toggle>
        </ion-list>
        <ion-list>
            <ion-toggle  ng-model="settings.enableFriends">
                允许加我为好友
            </ion-toggle>
        </ion-list>
        <ion-list>
            <ion-checkbox ng-model="isChecked1">复选框标签</ion-checkbox>
            <ion-checkbox ng-model="isChecked2">复选框标签</ion-checkbox>
            <ion-checkbox ng-model="isChecked3">复选框标签</ion-checkbox>
        </ion-list>
        <ion-list>
            <ion-radio ng-model="choice" ng-value="A">Choose A</ion-radio>
            <ion-radio ng-model="choice" ng-value="B">Choose B</ion-radio>
            <ion-radio ng-model="choice" ng-value="C">Choose C</ion-radio>
        </ion-list>
    </ion-content>
</ion-view>
